<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/dist/images/td.png">
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <div class="flex items-center justify-center"> 
            <img src="/dist/images/todo.png">
        </div>
        <form action="auth/google" method="get">
            <div class="border bg-gray-200">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-500">AUTHENTICATE WITH GOOGLE</button>
            </div>
        </form>
        <form action="/signup" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-500">Sign Up</button>
        </form>
        
    </div>
</body>
</html>
